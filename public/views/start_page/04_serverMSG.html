<div style="" class="col-xs-12 server-msg-main">

    <div ng-if="currentUser.isAuth"  class="sv-msg-window">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" ng-click="svrMsgChecked()">close</button>
                    <h4 class="modal-title">ОБНОВЛЕНИЕ v{{currentUser.serverMSG[0].version}}</h4>
                </div>
                <div class="modal-body wed-modals-s" style="color: white">
                    <h4>Что нового:</h4>
                    <ul ng-repeat="note in svrNotesFilter(currentUser.serverMSG[0].msg)" style="padding: 0; list-style: none">
                        <li style="font-size: 90%"><span class="rest-info-data">{{'- ' + note}}</span></li>
                    </ul>
                    <hr>
                    <dl class="text-right">
                        <dt>{{currentUser.serverMSG[0].date | date : "dd MMMM yyyy"}}</dt>
                        <dd> - Администрация</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>

</div>
