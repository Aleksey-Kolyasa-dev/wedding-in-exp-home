<!--HEADER *START*-->
<header class="main-page-header" style="margin-bottom: 25px">
    <div class="wed-main-header">
        <div class="logo-div" style="width: 200px">
            <p class="wed-logo-s">
                <a>WEDDING_in</a>

            </p>
            <div class="betta">
                <span style="">betta v1.0.0</span>
            </div>
        </div>

        <div class="log-reg-btn-mains" style="float: right; margin-top: 50px; margin-right: 15px" ng-if="!currentUser.isLogged">
            <div style="margin-right: 20px">
                <a class="main-page-menu-btn-start" data-toggle="modal" data-target="#login"><span>LOGIN</span></a>
            </div>
            <div style="float:right;">
                <a class="main-page-menu-btn-start" data-toggle="modal" data-target="#registration"><span>REGISTER</span></a>
            </div>
        </div>
        <div class="log-reg-btn-mains" style="float: right; margin-top: 50px; margin-right: 15px" ng-if="currentUser.isLogged">
            <div style="margin-right: 20px">
                <a class="main-page-menu-btn-logout" ng-click="logOut()"><span>LOG OUT</span></a>
            </div>
        </div>

    </div>
</header>
<!--HEADER *END*-->
<div class="container-fluid main-page-functional-body-s"></div>


<!-- LOGIN NEW MODAL *START* -->
<div id="login" class="modal fade" ng-controller="loginCtrl">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">close</button>
                <h4 class="modal-title">LOGIN</h4>
            </div>
            <div class="modal-body wed-modals-s">
                <div class="add-new-proj-main">
                    <form name="loginForm" novalidate ng-submit="">
                        <div>
                            <div class="form-group">
                                <label>Login</label>
                                <input name="LoginName" class="form-control" ng-model="user.name"
                                       type="text" required ng-minlength='1'
                                       ng-class="(loginForm.LoginName.$invalid)? 'invalid-input' : 'null'">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="LoginPassword" class="form-control" ng-model="user.password"
                                       type="password" required ng-minlength='1'
                                       ng-class="(loginForm.LoginPassword.$invalid)? 'invalid-input' : 'null'">
                            </div>

                            <button type="submit" class="btn btn-success btn-block"
                                    ng-disabled="loginForm.$invalid" data-dismiss="modal"
                                    ng-click="doLogin(user)">
                                <b>LOGIN</b>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- LOGIN NEW MODAL *END* -->

<!-- REGISTRATION NEW MODAL *START* -->
<div id="registration" class="modal fade" ng-controller="registrationCtrl">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" type="button" data-dismiss="modal">close</button>
                <h4 class="modal-title">REGISTRATION</h4>
            </div>
            <div class="modal-body wed-modals-s">
                <div class="add-new-proj-main">
                    <form name="registrationForm" novalidate ng-submit="">
                        <div>
                            <div class="form-group">
                                <label>Login</label>
                                <input name="registrationName" class="form-control" ng-model="user.name"
                                       type="text" required ng-minlength='1'
                                       ng-class="(registrationForm.registrationName.$invalid)? 'invalid-input' : 'null'">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input name="registrationPassword" class="form-control" ng-model="user.password"
                                       type="password" required ng-minlength='1'
                                       ng-class="(registrationForm.registrationPassword.$invalid)? 'invalid-input' : 'null'">
                            </div>
                            <div class="form-group">
                                <label>Confirm password</label>
                                <input name="confirmPassword" class="form-control" ng-model="user.confirmPassword"
                                       type="password" required ng-minlength='1'
                                       ng-class="(registrationForm.confirmPassword.$invalid)? 'invalid-input' : 'null'">
                            </div>
                            <hr>
                            <div class="form-group">
                                <label>E-mail</label>
                                <input name="registrationEmail" class="form-control" ng-model="user.email"
                                       type="email" required ng-minlength='1'
                                       ng-class="(registrationForm.registrationEmail.$invalid)? 'invalid-input' : 'null'">
                            </div>
                            <div class="form-group">
                                <label>Name</label>
                                <input name="registrationRealName" class="form-control" ng-model="user.realName"
                                       type="text" required ng-minlength='1'
                                       ng-class="(registrationForm.registrationRealName.$invalid)? 'invalid-input' : 'null'">
                            </div>
                            <div class="form-group">
                                <label>Nickname</label>
                                <input name="registrationNickname" class="form-control" ng-model="user.nickname"
                                       type="text"
                                >
                            </div>

                            <button type="submit" class="btn btn-success btn-block"
                                    ng-disabled="registrationForm.$invalid" data-dismiss="modal"
                                    ng-click="doRegister(user)">
                                <b>REGISTER</b>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- REGISTRATION NEW MODAL *END* -->
