<!--HEADER *START*-->
<header class="main-page-header">
    <div class="wed-main-header">
        <!--LOGO LG-->
        <div class="logo-div hidden-xs hidden-sm">
            <p class="wed-logo">
                <a ng-click="goToHomePage()">WEDDING_in</a>
            </p>
            <div class="betta-proj">
                <span style="">betta v1.0.0</span>
            </div>
        </div>
        <!--LOGO LG-->

        <!--LOGO SM-->
        <div class="logo-div visible-xs visible-sm">
            <p class="wed-logo-sm">
                <a ng-click="goToHomePage()">WEDDING_in</a>
            </p>
            <div class="betta-proj-sm">
                <span style="">betta v1.0.0</span>
            </div>
        </div>
        <!--LOGO SM-->

        <!--PHOTO COLLAGE RIGHT-->
        <div class="header-img wed-photo-collage">
            <img ng-if="currentUser._id" class="visible-lg" src="img/logo-img.png" alt="wedding-collage">
        </div>
        <!--PHOTO COLLAGE RIGHT-->
    </div>
</header>
<!--HEADER *END*-->

<!--visitor btn's-->
<div class="log-reg-btn-main" ng-if="currentUser.visitor">
    <div style="margin-right: 20px">
        <a class="main-page-menu-btn-start" data-toggle="modal" data-target="#sms"><span>SEND <span class="glyphicon glyphicon-envelope"></span></span></a>
    </div>
    <div style="margin-right: 20px">
        <a class="main-page-menu-btn-logout" ng-click="exitToStart()"><span>ВЫХОД</span></a>
    </div>
</div>
<!--visitor btn's-->


<!-- SMS MODAL *START* -->
<div ng-controller="smsMainCtrl">
    <div id="sms" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">close</button>
                    <h4 class="modal-title">НАПИСАТЬ СООБЩЕНИЕ АВТОРУ ПРОЕКТА</h4>
                </div>
                <div class="modal-body wed-modals">
                    <div class="add-new-proj-main">
                        <form  novalidate name="visitorSmsForm">
                            <div>
                                <div class="form-group">
                                    <label>От кого:</label>
                                    <input class="form-control" ng-model="sms.author"
                                           type="text" required ng-minlength='1' placeholder="Введите Ваше имя"
                                           name="smsName" style='font-size: 150%; {{(visitorSmsForm.smsName.$invalid)? "background: rgba(226, 251, 96, 0.81)" : "null"}}'>
                                </div>
                                <hr>
                                <div class="form-group" style="margin-top: 10px">
                                    <label>Текст сообщения:</label>
                                    <textarea class="form-control" required ng-model="sms.text"
                                              name="smsText" style='height: 200px; font-size: 150%;{{(visitorSmsForm.smsText.$invalid)? "background: rgba(226, 251, 96, 0.81)" : "null"}}'>
                                    </textarea>
                                </div>
                                <hr>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success btn-md"
                                            data-dismiss="modal" ng-disabled="visitorSmsForm.$invalid"
                                            ng-click="sendSms(sms)">
                                        <b style="padding: 3px 50px">SEND <span class="glyphicon glyphicon-send"></span></b>
                                    </button>
                                </div>

                            </div>
                        </form>
                        <div class="deco-farames text-center">
                            <div>
                                <img src="img/frame1.png" alt="deco-frame" style="width: 150px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- SMS MODAL *END* -->
