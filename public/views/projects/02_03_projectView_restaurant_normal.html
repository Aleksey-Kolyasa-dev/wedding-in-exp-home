    <!-- EDIT RESTAURANT DATA MODAL *START* -->
    <div id="editRestNormData" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" type="button" data-dismiss="modal">close</button>
                    <h4 class="modal-title"><b>РЕСТОРАН</b></h4>
                </div>
                <div class="modal-body wed-modals">
                    <div class="add-new-proj-main">
                        <form name="editRestGeneralDataForm" novalidate ng-submit="">
                            <div class="">
                                <div class="form-group">
                                    <label>Название ресторана</label>
                                    <input class="form-control" ng-model="currentProject.restaurant.name"
                                           type="text" required ng-minlength='3'>
                                </div>
                                <div class="form-group">
                                    <label>Адресс ресторана</label>
                                    <input class="form-control" ng-model="currentProject.restaurant.address"
                                           type="text" required ng-minlength='3'>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label>Средний чек UAH</label>
                                    <input class="form-control" ng-model="currentProject.restaurant.generalData.generalCheck"
                                           type="number" required>
                                </div>
                                <div class="form-group">
                                    <label>% за обслуживание UAH</label>
                                    <input class="form-control" ng-model="currentProject.restaurant.generalData.generalPercent"
                                           type="number" required>
                                </div>
                                <div class="form-group">
                                    <label>Пробковый сбор UAH</label>
                                    <input class="form-control" ng-model="currentProject.restaurant.generalData.generalPlugs"
                                           type="number" required>
                                </div>
                                <hr>
                                <div class="form-group">
                                    <label>Заметки</label>
                                    <textarea class="form-control" ng-model="currentProject.restaurant.notes"></textarea>
                                </div>

                                <button type="submit" class="btn btn-success btn-block"
                                        ng-disabled="editRestGeneralDataForm.$invalid" data-dismiss="modal"
                                        ng-click="restDataSave()">
                                    <b>ПРИМЕНИТЬ</b>
                                </button>
                            </div>
                        </form>
                        <div class="deco-farames text-center">
                            <div>
                                <img src="img/frame1.png" alt="deco-frame" style="width: 150px">

                        </div>
                    </div>
