<div class="projects-list">
    <div class="proj-view-header text-right">
        <h2>БЮДЖЕТ</h2>
    </div>
    <a ng-click="goToProject(currentProject.id)">Свадьба
        <b>{{currentProject.weddingDate | date : "dd MMMM yyyy"}}г.</b>
        жених: <b>{{currentProject.fianceName | uppercase}}</b>,
        невеста: <b>{{currentProject.fianceeName | uppercase}}</b>,
        бюджет: <b>{{(currentProject.wedBudget | number : 0 )}}</b> USD
    </a>

</div>
