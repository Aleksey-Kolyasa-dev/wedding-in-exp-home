<div class="budget-main" ng-controller="mainCtrl">
    <header class="proj-view-header text-right">
        <nav class="top-sub-menu no-print" ng-if="currentUser.isAuth">
            <ul>
                <li style="{{(subView == 'patchNotes')? 'background: hsla(291, 74%, 49%, 0.78); font-weight:bold' : 'inherit'}}"><a ng-click="subViewShift('patchNotes')">Patch Notes</a></li>
                <li  style="{{(subView == 'info')? 'background: hsla(291, 74%, 49%, 0.78); font-weight:bold' : 'inherit'}}"><a ng-click="subViewShift('info')">Проект</a></li>
                <li  style="{{(subView == 'tasks')? 'background: hsla(291, 74%, 49%, 0.78); font-weight:bold' : 'inherit'}}"><a ng-click="subViewShift('tasks')">Задачи</a></li>

            </ul>
        </nav>
        <h2 >
            <span ng-if="subView == 'patchNotes'"  >PATCH NOTES:</span>
            <span ng-show="subView == 'info'" >ПРОЕКТ</span>
            <span ng-show="subView == 'tasks'" >ЗАДАЧИ</span>
            <span ng-show="subView == 'sms'" >СООБЩЕНИЯ</span>
        </h2>
    </header>

    <section  class="info-panel text-center" style="padding: 0!important;">
        <div>
            <div style="margin-top: 5px; margin-right: 30px">
                <span class="percent-small">{{budgetBar.plan | number :0}}%</span>
                <span class="info-plan">
                    ОСТАТОК БЮДЖЕТА ПО ПЛАНУ:
                </span>
            </div>
            <div>
                <span class="percent-small">{{budgetBar.fact | number :0}}%</span>
                <span class="info-paid">
                    ОСТАТОК БЮДЖЕТА ПО ФАКТУ:
                </span>
            </div>
        </div>
    </section>

    <div ng-show="subView == 'patchNotes'">
        <ng-include src="'/views/admin/01_01_admin_main_main_patchNotes.html'"></ng-include>
    </div>


</div>
